name: Auto release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(grep -m1 '^Version:' ajax-snippets.php | awk '{print $2}')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Skip prerelease versions
        if: contains(steps.version.outputs.version, '-')
        run: |
          echo "Prerelease detected. Skipping."
          exit 0

      - name: Check tag exists
        id: tag
        run: |
          TAG="${{ steps.version.outputs.version }}"
          if git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag and release
        if: steps.tag.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true

      - name: Setup PHP
        if: steps.tag.outputs.exists != 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        if: steps.tag.outputs.exists != 'true'
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Build zip
        if: steps.tag.outputs.exists != 'true'
        run: |
          PLUGIN_SLUG="ajax-snippets"
          ZIP_NAME="${PLUGIN_SLUG}.zip"
          mkdir -p build
          rsync -av \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            --exclude 'build' \
            --exclude '*.zip' \
            --exclude 'build-zip.sh' \
            --exclude 'composer.json' \
            --exclude 'composer.lock' \
            --exclude 'node_modules' \
            ./ "build/${PLUGIN_SLUG}/"
          (cd build && zip -r "../${ZIP_NAME}" "${PLUGIN_SLUG}")

      - name: Upload release asset
        if: steps.tag.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: "ajax-snippets.zip"
